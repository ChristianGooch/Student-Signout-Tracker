<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Classroom Sign-Out Tracker</title>
<link rel="manifest" href="manifest.json">
<link rel="icon" type="image/png" href="icons/favicon-32.png">
<link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon-180.png">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="pageTitle">Classroom Sign-Out Tracker</h1>

  <div class="controls">
    <label for="studentSelect" class="sr">Select student</label>
    <select id="studentSelect"></select>
    <button id="leaveBtn" class="btn">Leave Class</button>
  </div>

  <div id="outList"></div>

  <div class="footer">
    <button id="viewLogBtn" class="btn">View Time Log</button>
    <button id="adminBtn" class="btn">Admin</button>
  </div>

  <div id="adminPanel" class="panel hidden">
    <button id="addStudentBtn" class="btn small">Add Student</button>
    <button id="removeStudentBtn" class="btn small">Remove Student</button>
    <button id="clearLogBtn" class="btn small">Clear Logs</button>
    <button id="editTitleBtn" class="btn small">Change Title</button>
    <button id="closeAdminBtn" class="btn small">Close Admin</button>
  </div>

  <div id="logPanel" class="panel hidden">
    <h2>Time Log</h2>
    <ul id="logList"></ul>
    <button id="closeLogBtn" class="btn small">Close Log</button>
  </div>

<script src="app.js"></script>
</body>
</html>
